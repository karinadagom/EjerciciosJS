<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //EJERCICIO 5 Escribe un programa que pida una frase y escriba las vocales que aparecen en ella.//
        const frase = prompt("Escriba una frase");
var conteoA = 0;
var conteoE = 0;
var conteoI = 0;
var conteoO = 0;
var conteoU = 0;
var vocales = '';
for (var ciclo = 0; ciclo < frase.length; ciclo++) {
    if (frase[ciclo].toLowerCase() == 'a') {
        conteoA++
    }
    if (frase[ciclo].toLowerCase() == 'e') {
        conteoE++
    }
    if (frase[ciclo].toLowerCase() == 'i') {
        conteoI++
    }
    if (frase[ciclo].toLowerCase() == 'o') {
        conteoO++
    }
    if (frase[ciclo].toLowerCase() == 'u') {
        conteoU++
    }
}

if (conteoA !==0){
    vocales+=' a '
}
if (conteoE !==0){
    vocales+=' e '
}
if (conteoI !==0){
    vocales+=' i '
}
if (conteoO !==0){
    vocales+=' o '
}
if (conteoU !==0){
    vocales+=' u '
}

document.write(`La frase encontrada es '${frase}' y las vocales encontradas son las siguientes: '${vocales}'`);
    </script>
</body>
</html>
