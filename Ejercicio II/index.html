<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //EJERCICIO 2 Escribe un programa que pida 3 números y escriba en la pantalla el mayor de los tres.//
        var n1=prompt("Escribe un número")
        var n2=prompt("Escribe otro número")
        var n3=prompt("Escribe un número más")
        if (n1>n2&&n1>n3){
            document.write("El número mayor es: "+n1)
        }
        else if (n2>n3){
            document.write("El número mayor es: "+n2)    
        }
        else{
            document.write("El número mayor es: "+n3)
        }
    </script>
</body>
</html>
